<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>IMC projeto</title>
</head>

<body>


  <section>
    <form id="form" class="insert">
      <input type="text" name="" id="turma" required class="turma" placeholder="Turma">
      <input type="text" name="" id="nome" required class="nome" placeholder="Nome">
      <input type="text" name="" id="peso" required class="peso" placeholder="Peso" maxlength="4">
      <input type="text" name="" id="altura" required class="altura" placeholder="Altura" maxlength="4">
      <input type="submit" value="ADICIONAR" class="adicionar" id="adicionar">

    </form>

    <div class="turmas" id="turmas">
     
      <button class="dsb2"  onclick="listarPessoas()">Todas as turmas</button>
    </div>

    <div class="container">
      <table id="table">
        <tr>
          <th> N° </th>
          <th>Nome</th>
          <th>Turma</th>
          <th>IMC</th>
          <th>Condição</th>
        </tr>


      </table>

    </div>
      <button id="pdf" class="pdf" >Gerar PDF</button>

  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.22/jspdf.plugin.autotable.min.js"></script>
    
  <script src="script.js"></script>
</body>

</html>
